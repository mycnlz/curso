<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Maycon Luiz">
	<title>DailyUI #006 - User Profile</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic">
	<link rel="stylesheet" href="007.css">
</head>
<body>

    <section class='settings'>
        <div class='header'>
            <h3>Text Settings</h3>
        </div>
        <div class='output'>
            <div id='text'>Ab</div>
            <h4 id='texttype'>Roboto Normal</h4>
        </div>
        <div class='config'>
    		<div class='selection-group'>
                <span class='label'>Style</span>
                <i class='ion-android-arrow-dropdown'></i>
                <a id='input-style' href='#'>Normal</a>
                <ul id='dropdown'>
                    <li><a href='#'>Thin</a></li>
                    <li><a href='#'>Light</a></li>
                    <li><a href='#'>Normal</a></li>
                    <li><a href='#'>Medium</a></li>
                    <li><a href='#'>Bold</a></li>
                    <li><a href='#'>Ultra-Bold</a></li>
                </ul>
            </div>
            <div class='slider'>
                <span class='label'>Size</span>
                <input id='slider' type='range' min='10' max='160' value='130'/>
                <output id='rangesize'>130</output>
            </div>
            <div class='toggle-container'>
                <span class='label'>Italic</span>
                <input class='toggle toggle-flat' id='toggle' type='checkbox'>
                <label class='toggle-btn' for='toggle'></label>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="007.js"></script>
</body>
</html>
